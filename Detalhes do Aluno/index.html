<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Detalhe do Aluno</title>
</head>
<body>
    <header>
        <div class="titulo">DETALHES DO ALUNO</div>
    </header>
    <div class="linha-azul"></div>
    <main class="content">
        <div class="pesquisa">
            <input type="text" placeholder="Pesquisar">
            <span class="icone-lupa">&#128269;</span>
        </div>
        <div class="card-detalhes">
            <div class="perfil">
                <div class="icone-perfil">&#128100;</div>
            </div>
            <div class="dados">
                <div class="linha">
                    <div class="celula" id="nome">NOME:</div>
                    <div class="celula" id="turma">TURMA:</div>
                    <div class="celula" id="matricula">MATRICULA:</div>
                    
                    <div class="celula" id="nota1">NOTA 1:</div>
                    <div class="celula" id="nota2">NOTA 2:</div>
                    <div class="celula" id="nota3">NOTA 3:</div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
